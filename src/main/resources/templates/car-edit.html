<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<h1>Zmiana danych pojazdu</h1>
<p/>
<form th:action="@{/mod-car}" th:object="${car}" method="post">
    <p><input type="hidden" th:field="*{id}"></p>
    <p>Mark: <input type="text" th:field="*{mark}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p>Color: <input type="text" th:field="*{color}"></p>
    <p><input type="submit" value="save car"></p>
</form>
</body>
</html>
